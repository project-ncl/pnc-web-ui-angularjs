<div>

  <!-- waiting for fix -->
  <!--div class="page-header" ng-if="!$ctrl.hideHeader">
    <h1>Analyze Deliverables {{ $ctrl.data.version }}</h1>
  </div-->

  <div class="row">
    <div class="col-sm-12">

      <!-- novalidate prevents HTML5 validation since we will be validating ourselves -->
      <form novalidate class="form-horizontal" name="analyzeDeliverablesForm">
        
        <div class="form-group"  ng-class="{ 'has-error' : analyzeDeliverablesForm.deliverablesUrls.$invalid && !analyzeDeliverablesForm.deliverablesUrls.$pristine }">
          <label for="deliverablesUrls" class="col-md-3 col-lg-1 control-label">
            * Deliverables URLs&nbsp;<a uib-popover="List of URLs separated by a new line." popover-placement="right" popover-class="popover-info-tip" popover-append-to-body="true" href><span class="fa fa-info-circle"></span></a>
          </label>
          <div class="col-md-9 col-lg-10">
            <textarea id="deliverablesUrls" class="form-control" name="deliverablesUrls" ng-model="deliverablesUrls" rows="8" required
              placeholder="https://url-path/to/file1.zip&#10;https://url-path/to/file2.zip&#10;https://url-path/to/file3.zip"></textarea>
            <span class="help-block" ng-show="analyzeDeliverablesForm.deliverablesUrls.$error.required && !analyzeDeliverablesForm.deliverablesUrls.$pristine">Required field.</span>
          </div>
        </div>

        <div class="form-group">
          <div class="col-md-offset-3 col-md-9 col-lg-offset-1 col-lg-10">
            <input type="submit" class="btn btn-primary" value="Analyze" ng-disabled="analyzeDeliverablesForm.$invalid" ng-click="$ctrl.analyze(deliverablesUrls)">
            <input type="reset" class="btn btn-default" value="Clear">
          </div>
        </div>
        
      </form>

    </div>
  </div>

</div>
