<div>
  <pnc-header class="no-divider-header">
    <pnc-header-title>Product Milestone {{ $ctrl.productMilestone.version }}</pnc-header-title>
    <pnc-header-buttons>
      <pnc-product-milestone-actions product-milestone="$ctrl.productMilestone" product="$ctrl.product"
        product-version="$ctrl.productVersion" is-current="$ctrl.isCurrent()"></pnc-product-milestone-actions>
    </pnc-header-buttons>
  </pnc-header>

  <div class="row m-b-20">
    <div class="col-md-12">
      <ul class="nav nav-tabs">
        <li role="presentation" ui-sref-active="active">
          <a href ui-sref="products.detail.product-versions.detail.milestone.detail.default"
            ui-sref-opts="{reload:true}">Details</a>
        </li>
        <li role="presentation" ui-sref-active="active">
          <a href ui-sref="products.detail.product-versions.detail.milestone.detail.builds-performed-tab">Builds Performed</a>
        </li>
        <li role="presentation" ui-sref-active="active">
          <a href ui-sref="products.detail.product-versions.detail.milestone.detail.close-results-tab">Close Results</a>
        </li>
        <li role="presentation" ui-sref-active="active">
          <a href ui-sref="products.detail.product-versions.detail.milestone.detail.deliverables-analysis-tab">Deliverables
            Analysis</a>
        </li>
        <li role="presentation" ui-sref-active="active">
          <a href ui-sref="products.detail.product-versions.detail.milestone.detail.delivered-artifacts-tab">Delivered Artifacts <span class="badge" title="Total Count">{{ $ctrl.deliveredArtifactsCount }}</span></a>
        </li>
      </ul>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12" ui-view>
    </div>
  </div>
</div>
